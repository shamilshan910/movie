{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" height="300" width="300">
        </div>

<div class="col-md-6">
   <h3> {{movie.name}}</h3><br>
   <h6 style="text-color:tomato;"> {{movie.disc}}</h6>
    <h4>{{movie.year}}</h4>
<a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">update</a>
<a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">delete</a>
             </div>
        </div>
    </div>
{% endblock %}
